{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<style>
@page {
    size: ID-1 landscape;
    margin: 0;
}
body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}
.card {
    position: absolute;
    width: 100%;
    height: 100%;    
    top: 0;
    left: 0;
    background-image: url("/static/images/membership_card_bg.png");    
    background-position: center;
    background-size: 90%;
    background-repeat: no-repeat;
    z-index: -1;
}

.fg {
    position: relative;
    z-index: 2;
    padding-left: 10%;
    padding-top: 10%;
    box-sizing: border-box;
    color: #ffffff;
    font-family: Google Sans,Google Sans,Roboto,Arial,sans-serif;
}
.header {
    padding-left: 17%;
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 10mm;
}
.row {
    font-size: 6mm;
    margin-bottom: 3mm;
    padding-left: 2mm;
}
.name {
    font-size: 15mm;
    padding-left: 2mm;
    margin-bottom: 5mm;
}
.qr {
    position: center;
    bottom: 20mm;
    right: 20mm;
    width: 35mm;
    height: 35mm;
    z-index: 2;
    padding-top: 10mm;
    padding-left: 50mm;
}
.qr img {
    width: 200%;
    height: 200%;
}

.logo {
 padding-left: 30%;
 margin-bottom: -5%;
}
</style>
</head>

<body>
<div class="card">    
    <div class="fg">
        <div class="logo"><img src="/static/images/logo.png"/></div>
        <div class="header">Sci Club Tarcento</div>
        <div class="row">{% trans "Member #" %} {{ associate.id }}</div>
        <div class="name">{{ associate.first_name }} {{ associate.last_name }}</div>        
        <div class="row">{% trans "Valid until:" %} {{ associate.expiration_date }}</div>
        <div class="qr">
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR">
        </div>
    </div>
</div>
</body>
</html>
