
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ski Club Management{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <style>
        .form-label {
            font-weight: bold;
        }
    
        .form-text {
            color: #0d6efd; /* Bootstrap's primary blue */
        }
    
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
    
        .btn-primary:hover {
            background-color: #084298;
            border-color: #084298;
        }

        body {
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover; /* Cover the entire page */
            background-position: center center; /* Center the image */
            background-attachment: fixed; /* Keep the image fixed during scroll */
        }
    </style>
</head>

<body>
    <header>
        <h1>Ski Club Management</h1>
        <nav>
            <a href="/associates/">Associates</a> |
            <a href="/associates/add/">Add Associate</a> |
            <a href="/transactions/">Transactions</a> |
            <a href="/transactions/add/">Add Transaction</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
    </main>
</body>

</html>
