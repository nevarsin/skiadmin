{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ski Club Management{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <style>
        /* Styling the body with the background image */
        body {
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

        /* Styling the navigation sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h4 {
            font-size: 1.5rem;
            color: #0d6efd; /* Bootstrap primary color */
            margin-bottom: 1rem;
        }

        .sidebar img {
            max-width: 50%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 50%; /* Optional: If the logo is round */
        }

        .sidebar ul {
            padding: 0;
            list-style: none;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #0d6efd;
            text-decoration: none;
            font-size: 1rem;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        /* Styling the main content section */
        .content {
            margin-left: 270px;
            padding: 20px;
        }

        .content-wrapper {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Styling messages */
        .messages .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .messages .message.error {
            background-color: #f8d7da;
            color: #842029;
        }

        .messages .message.success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>

<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h4>Ski Admin</h4>
        <img src="{% static 'images/logo.png' %}" />
        <ul>
            <li><a href="/associates/">Associates</a></li>
            <li><a href="/associates/add/">Add Associate</a></li>
            <li><a href="/transactions/">Transactions</a></li>
            <li><a href="/transactions/add/">Add Transaction</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="content-wrapper">
            {% block content %}
            {% endblock %}

            <!-- Messages Section -->
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
