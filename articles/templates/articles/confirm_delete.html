<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete {{ type }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }
        .btn-cancel {
            background-color: #bdc3c7;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete this {{ type }}?</h1>
        <p>{{ object }}</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn-delete">Yes, Delete</button>
            <a href="javascript:history.back();" class="btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
