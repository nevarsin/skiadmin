{% extends "base.html" %}
{% block title %}Transactions{% endblock %}
{% block content %}
<h2>Transactions</h2>
<ul class="list-group">
    {% for transaction in transactions %}
        <li class="list-group-item"> 
            {{ transaction.transaction_type }}: ${{ transaction.amount }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
